<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Change</title>
</head>
<body>
<div id="btn" style="height: 40px;width: 40px;background-color: black;color: aliceblue;">box</div>
  <button id="button">change box</button>
  <script>
    var btn=document.getElementById("btn")
    button.onclick=()=>{
btn.style.height="100px"
btn.style.width="100px"
btn.style.textAlign="center"
btn.style.padding="auto"
    }
  </script>
</body>

</html>
